<!DOCTYPE html>
<head>
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
	
</head>

<body>

	<h1>JavaScript Calculator</h1>
	<div id="calculator">
		<div id="display">0</div>
		<div id="numberpad">
			<button class="number" value="7">7</button>
			<button class="number" value="8">8</button>
			<button class="number" value="9">9</button>

			<button class="number" value="4">4</button>
			<button class="number" value="5">5</button>
			<button class="number" value="6">6</button>

			<button class="number" value="1">1</button>
			<button class="number" value="2">2</button>
			<button class="number" value="3">3</button>

			<button class="number" value="0">0</button>

			<button id="point">.</button>
			<button id="summary">=</button>
		</div>
		<div id="keypad">
			<button id="clear">C</button>
			<button id="clearAll">AC</button>
			<button class="operation" id="addition">+</button>
			<button class="operation" id="subtraction">-</button>
			<button class="operation" id="multiply">&times;</button>
			<button class="operation" id="divide">&divide;</button>
			<button class="operation" id="sqrt">&Sqrt;</button>
			<button class="operation" id="npow">x<sup>n</sup></button>
		</div>
	</div>
<script src="calculator.js">


</script>
<body>


</html>
